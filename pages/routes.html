<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Management</title>
    <link rel="stylesheet" href="../css/routes.css">
</head>
<body>
    <div class="container">
        <h1>Route Management</h1>
        <form id="route-form" class="route-form">
            <div class="form-group">
                <label for="route-id">Route ID:</label>
                <input type="text" id="route-id" placeholder="Enter Route ID" required>
            </div>
            <div class="form-group">
                <label for="route-name">Route Name:</label>
                <input type="text" id="route-name" placeholder="Enter Route Name" required>
            </div>
            <div class="form-group">
                <label for="route-stops">Stops:</label>
                <input type="text" id="route-stops" placeholder="Enter Stops (comma-separated)" required>
            </div>
            <div class="form-group">
                <label for="route-distance">Distance:</label>
                <input type="text" id="route-distance" placeholder="Enter Distance (e.g., 25km)" required>
            </div>
            <button type="submit" class="submit-btn">Add Route</button>
        </form>
        <h2>Route List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Stops</th>
                    <th>Distance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="route-list"></tbody>
        </table>
    </div>
    <script src="../js/routes.js"></script>
</body>
</html>
