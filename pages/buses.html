<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management</title>
    <link rel="stylesheet" href="../css/buses.css">
</head>
<body>
    <div class="container">
        <h1>Bus Management</h1>
        <form id="bus-form" class="bus-form">
            <div class="form-group">
                <label for="bus-id">Bus ID:</label>
                <input type="text" id="bus-id" placeholder="Enter Bus ID" required>
            </div>
            <div class="form-group">
                <label for="bus-name">Bus Name:</label>
                <input type="text" id="bus-name" placeholder="Enter Bus Name" required>
            </div>
            <div class="form-group">
                <label for="bus-location">Location:</label>
                <input type="text" id="bus-location" placeholder="Enter Location" required>
            </div>
            <div class="form-group">
                <label for="bus-status">Status:</label>
                <select id="bus-status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Add Bus</button>
        </form>
        <h2>Bus List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bus-list"></tbody>
        </table>
    </div>
    <script src="../js/buses.js"></script>
</body>
</html>
