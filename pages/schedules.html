<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management</title>
    <link rel="stylesheet" href="../css/schedules.css">
</head>
<body>
    <div class="container">
        <h1>Schedule Management</h1>
        <form id="schedule-form" class="schedule-form">
            <div class="form-group">
                <label for="schedule-id">Schedule ID:</label>
                <input type="text" id="schedule-id" placeholder="Enter Schedule ID" required>
            </div>
            <div class="form-group">
                <label for="route-id">Route ID:</label>
                <input type="text" id="route-id" placeholder="Enter Route ID" required>
            </div>
            <div class="form-group">
                <label for="bus-id">Bus ID:</label>
                <input type="text" id="bus-id" placeholder="Enter Bus ID" required>
            </div>
            <div class="form-group">
                <label for="departure-time">Departure Time:</label>
                <input type="time" id="departure-time" required>
            </div>
            <div class="form-group">
                <label for="arrival-time">Arrival Time:</label>
                <input type="time" id="arrival-time" required>
            </div>
            <div class="form-group">
                <label for="schedule-day">Day:</label>
                <input type="text" id="schedule-day" placeholder="Enter Day (e.g., Monday)" required>
            </div>
            <button type="submit" class="submit-btn">Add Schedule</button>
        </form>
        <h2>Schedule List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Route ID</th>
                    <th>Bus ID</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Day</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="schedule-list"></tbody>
        </table>
    </div>
    <script src="../js/schedules.js"></script>
</body>
</html>
